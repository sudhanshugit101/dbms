<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patent Management System</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Navbar styles */
    .navbar {
      overflow: hidden;
      background-color: #4caf50; /* Light green accent color */
    }

    .navbar a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
    }

    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }

    /* Main content styles */
    .content {
      padding: 20px;
      text-align: center;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      height: calc(100vh - 56px); /* Subtract navbar height */
      justify-content: center;
      flex-direction: row; /* Change to row */
    }

    .content-text {
      flex: 1; /* Take remaining space */
    }

    .content-image {
      flex: 1; /* Take remaining space */
      text-align: right; /* Align image to the right */
    }

    h1 {
      color: #4caf50; /* Light green accent color */
      margin-bottom: 20px; /* Add space below heading */
    }

    p {
      color: #666;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="/patents">Patents</a>
    <a href="/inventors">Inventors</a>
    <a href="/assignees">Assignees</a>
    <a href="/categories">Categories</a>
    <a href="/references">References</a>
  </div>

  <div class="content">
    <div class="content-text">
      <h1>Welcome to Patent Management System</h1>
      <p>This system allows you to manage various aspects of patents and inventors.</p>
    </div>
    <div class="content-image">
      <img src="{{ url_for('static', filename='const2.jpg') }}" width="600" alt="Patent Image">
    </div>
  </div>
</body>
</html>
